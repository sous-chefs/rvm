---
driver:
  name: vagrant

provisioner:
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: fedora-latest
  - name: debian-9
  - name: debian-10
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: opensuse-leap

suites:
  - name: system_install
    run_list: recipe[test::system_install]

  - name: user_install
    run_list: recipe[test::user_install]
